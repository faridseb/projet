<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Formulaire de Projet</title>
</head>
<body>
    <div class="container">
        <h1>AJOUTER DES PROJETS</h1>
        <form action="" method="post">
            <div class="box">
                <label for="">Nom :</label>
                <input type="text" placeholder="Entrer le nom du projet" required name="nomP">
            </div>
            <div class="box">
                <label for="">Date debut :</label>
                <input type="date" required name="dateD">
            </div>
            <div class="box">
                <label for="">Date Fin :</label>
                <input type="date" required name="dateF">
            </div>
            <div class="box">
                <label for="">Chef Projet :</label>
                <select name="" id="" required>
                    <option value="">SEBOU Farid</option>
                    <option value="">DEVELOPPEUR BACK-END</option>
                    <option value="">DEVELOPPEUR FULL-STACK</option>
                </select>
            </div>
            <div class="box">
                <input type="submit" value="S'INSCRIRE" name="ok">
            </div>
        </form>
    </div>
</body>
</html>
